<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of {{ pet_type | capitalize }}</title>
</head>
<body>
    <h1>List of {{ pet_type | capitalize }}</h1>
    <ul>
    {% for idx, pet in pets %}
        <li><a href="/animals/{{ pet_type }}/{{ idx }}">{{ pet.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
