<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pet.name }}</title>
</head>
<body>
    <h1>{{ pet.name }}</h1>
    <img src="{{ pet.url }}" alt="{{ pet.name }}" style="width:300px;height:auto;"><br>
    <p>{{ pet.description }}</p>
    <ul>
      <li><strong>Breed:</strong> {{ pet.breed }}</li>
      <li><strong>Age:</strong> {{ pet.age }} years</li>
    </ul>
    <a href="/animals/{{ pet_type }}">Back to {{ pet_type | capitalize }}</a>
</body>
</html>
